<body class="bg-blue-400">
    <div id="modal" class="bg-black bg-opacity-30 w-full h-screen fixed left-0 top-0 flex justify-center items-center hidden z-50">
        <div class="bg-white w-[80%] lg:w-1/2 rounded-md shadow-lg px-5 py-5 flex flex-wrap justify-center">
            <!-- Modal Header -->
            <div class="w-full flex justify-between">
                <p class="text-xl font-semibold text-slate-500">Add a new note</p>
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-x-circle fill-blue-600 w-[20px] hover:cursor-pointer" id="btnCloseModal" viewBox="0 0 16 16">

                  </svg>
            </div>
            <hr class="w-full border border-blue-600 mt-3">
            <!-- Modal body -->
            <div class="w-full flex justify-center flex-wrap">
                <input type="text" id="title" name="title" class="w-[80%] rounded-md shadow-md mt-5 pl-2 py-2 border mx-auto focus:outline-blue-600" placeholder="Title">
                <textarea name="description" id="desc" id="" rows="4" class="w-[80%] rounded-md shadow-md border mt-5 pl-2 py-2 focus:outline-blue-600" placeholder="Description"></textarea>
            </div>
            <!-- Modal Footer -->
            <button class="bg-blue-600 py-2 px-3 text-white rounded-md shadow-md font-semibold mt-5" id="btnAddNote">Add Note</button>
        </div>
    </div>

              </svg>
              <div class="w-full text-center pb-5 md:pb-0">

              </div>
            </div>

                  <p class="text-lg px-2 text-blue-400 group-hover:text-blue-500 font-semibold lg:pb-3">Upload note</p>
                  <input type="file" id="inputFile" class="hidden">
              </div>
            </div>
            <div class="w-1/3 group" id="btnSaveAsFile">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-file-earmark-text w-1/3 fill-blue-400 pt-5 pb-3 mx-auto group-hover:fill-blue-500" viewBox="0 0 16 16">

            </div>
        </div>
        
        
    </section>
